<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residents - Nursing Home Navigator</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Company Logo.svg" alt="Nursing Home Navigator">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="residents">
            <h1>Resident Information</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="health">Health Conditions:</label>
                <input type="text" id="health" name="health">
                <label for="medications">Medications:</label>
                <input type="text" id="medications" name="medications">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Nursing Home Navigator. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a> | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
